<!DOCTYPE html><html><head>

<title>Calculator</title><meta charset="utf-8">

<script type="text/javascript">

function cube() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 3);

}

function sen() {

var num = document.getElementById("n1");

num.value = Math.sen(num.value);
}

</script>

</head>

<body>
<h1>Calculadora de Sonia Jimenez </h1>
Number:

<input type="text" id="n1"><p>

<button onclick="cube()"> x^3 </button>
<button onclick="sen()"> sen x </button>

</body>

</html>
